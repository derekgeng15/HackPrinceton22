<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>NFT Screen</title>
</head>

<body>
  <div class="container-nft">
    <h1 style="font-size: 80px; color: white; text-align: center; font-family: Gotham Rounded; margin-top: 50px">Send a Gift!</h1>
    <p style="font-size: 40px; font-style: italic; color: white; text-align: center">beautiful artwork for beautiful people</p>

      <div class="inner-nft fadeInUp">
        <div class="form-group mb-3" style="padding:20px">
          <label style="font-size: 40px;">Image</label>
          <input type="text" class="form-control" id="nft-link" placeholder="Input image file path (example: https://images.mydrive.com/photos/1258/sample-photo-2105a3e.jpeg)"
            name="Image" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
        </div>

        <div class="form-group mb-3" style="padding:20px">
          <label style="font-size: 40px;">NFT Name</label>
          <input type="text" class="form-control" id="nft-name"placeholder="Name of NFT" name="name"
            style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
        </div>
        <div class="form-group mb-3" style="padding:20px">
          <label style="font-size: 40px;">Message</label>
          <input type="text" class="form-control" id="description" placeholder="Write your message here!" name="description"
            style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
        </div>
        <div class="form-group mb-3" style="padding:20px">
          <label style="font-size: 40px;">Recipient Wallet Address</label>
          <input type="text" class="form-control" id="wallet" placeholder="Enter recipient's wallet address" name="recipientAddress"
            style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
        </div>
        <div class="form-group mb-3" style="padding:20px">
          <label style="font-size: 40px;">Operate Token (true/false)</label>
          <input type="text" class="form-control" id="true-false" placeholder="true" name="allowPlatformToOperateToken"
            style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
        </div>
        <div class="form-group mb-3" style="padding:20px">
          <label style="font-size: 40px;">Blockchain</label>
          <input type="text" class="form-control" id="blockchain" placeholder="goerli" name="chain"
            style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
        </div>
        <div class="d-grid mt-3" style="padding:10px">
          <!-- <a href="\image" id="send-button">SEND</a> -->
          <button type="submit" class="btn btn-success" id="send-button">SEND</button>
        </div>
        <div id="status" style="height: 115px; padding-top: 40px">
          <h2 style="font-size: 50px; font-style: italic; color:white">Your gift is on the way!</h2>
        </div>
        
      </div>
    <!-- </form> -->
  </div>
  <div class="navbar-nft">
    <div class="pages">
      <a href="stories" class="nav-logo"><img src="img/stories-logo.png" height="130px"></a>
      <a href="\" class="nav-logo"><img src="img/home-button.png" height="130px"></a>
      <a href="emotes" class="nav-logo"><img src="img/heart-logo.png" height="130px"></a>
    </div>
  </div>
</body>
<script src="scripts/fastMint.js"></script>

</html>
