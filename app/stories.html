<html>
    <head>
        <<link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
        <title>Home Screen</title>
        <style>
            h1 {
                color: green;
                text-align: center;
            }
      
            h3 {
                text-align: center;
                margin-bottom: 100px;
            }
      
            .heart-pic {
                animation: GFG 5s infinite linear;
            }
            
      
            @keyframes GFG {
                0% {
                    transform: rotate(0deg) 
                          translateY(100px) rotate(0deg);
                }
      
                100% {
                    transform: rotate(360deg) 
                          translateY(100px) rotate(-360deg);
                }
            }
        </style>
    </head>
    <body >
        
        <canvas id="myCanvas" height="800px" width="800px"></canvas>
        <img class="heart-pic" src="img/heart-logo.png"/>
        <img class="heart-pic" src="img/gif-button.png"/>
        <div class="box"></div>

        <div class="navbar">
            <div class="pages">
                <a href="emotes" class="nav-logo"><img src="img/heart-logo.png" height="130px"></a>
                <a href="/" class="nav-logo"><img src="img/home-button.png" height="130px"></a>
                <a href="nft" class="nav-logo"><img src="img/nft-logo.png" height="130px"></a>
            </div>
        </div>
    </body>
    <script src="scripts/index.js"></script>

</html>
