<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gotham-rounded">
        <title>Stories Screen</title>
        <style>
            .pic {
                animation: GFG 15s infinite linear;
            }
      
            @keyframes GFG {
                0% {
                    transform: rotate(0deg) 
                          translateY(150px) rotate(0deg);
                }
      
                100% {
                    transform: rotate(360deg) 
                          translateY(150px) rotate(-360deg);
                }
            }
            
            
            .stories-container {
                display: flex;
                flex-direction: column;
                margin-top: 150px;
                align-items: center;
                width: 100vw;
            }

            .stories {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            p {
                color: white;
                font-size: 35px;
            }
        </style>
    </head>
    <body >
        <h1 style="color: white; font-size: 90px; text-align: center; margin-top: 30px">My Friends</h1>
        <div class = "stories-container">
            <div style="display:flex">
                <div class="stories pic">
                    <p>Charles Yu</p>
                    <img src="img/charles-icon.jpg" id="img1" style="border-radius:50%" height="200px" weight="200px"/> 
                </div>
            </div>
            <div style="display:flex">
                <div class="stories pic" style="margin-right: 100px">
                    <p>Friend 2</p>
                    <img src="img/memoji-2.jpg" id="img2" style="border-radius:50%"/>
                </div>
                <div class="stories pic" style="margin-left: 100px">
                    <p>Emily Luo</p>
                    <img src="img/emily-icon.jpg" id="img3" style="border-radius:50%" height="200px" weight="200px"/>
                </div>
            </div>
            <div style="display:flex">
                <div class="stories pic"style="margin-right: 100px">
                    <p>Derek Geng</p>
                    <img src="img/derek-icon.jpg" id="img4" style="border-radius:50%" height="200px" weight="200px"/>
                </div>
                <div class="stories pic" style="margin-left: 100px">
                    <p>Friend 5</p>
                    <img src="img/memoji-6.jpg" id="img5" style="border-radius:50%"/>
                </div>
            </div>
            <div style="display:flex">
                <div class="stories pic">
                    <p>Nick Chen</p>
                    <img src="img/nick-icon.jpg" id="img6" style="border-radius:50%" height="200px" weight="200px"/>
                </div>
            </div>
            <div style="height: 320px"></div>
            

        </div>
        <div class="navbar">
            <div class="pages">
                <a href="emotes" class="nav-logo"><img src="img/heart-logo.png" height="130px"></a>
                <a href="/" class="nav-logo"><img src="img/home-button.png" height="130px"></a>
                <a href="nft" class="nav-logo"><img src="img/nft-logo.png" height="130px"></a>
            </div>
        </div>
    </body>
    <script src="scripts/index.js"></script>

</html>
