<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
    <title>Daily Question</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <h1 id="daily_q" style="font-size: 50px; text-align: center;"> Daily question:
        </h1>
        <p id="cool_q" style="font-size: 40px; text-align: center;"> </p>

        <div id="main_video_container">
            <video id="main_video" playsinline autoplay > Can't load video :( </video>
        </div>
        <div id="button_container">
            <div id="main_video-button">Record</div>
            <div id = "finalize-button">Finalize</div>
        </div> 
       
    </div>  
    
        
    <div class = "icon-container">
        <h2 id="feeling_q" style="font-size: 50px; text-align: center;"> How are you feeling?

        </h2>
        <div id="icons">
            <button class="bttn" onclick='storeVar(this.value)' value='1'><i class="fa-solid fa-face-sad-cry fa-7x"
                    ></i></button>
            <button class="bttn" onclick='storeVar(this.value)' value='2'><i class="fa-solid fa-face-unamused fa-7x"
                    ></i></button>
            <button class="bttn" onclick='storeVar(this.value)' value='3'><i class="fa-solid fa-face-zipper fa-7x"
                    ></i></button>
            <button class="bttn" onclick='storeVar(this.value)' value='4'><i class="fa-solid fa-face-smile-wink fa-7x"
                    ></i></button>
            <button class="bttn" onclick='storeVar(this.value)' value='5'><i class="fa-solid fa-face-sunglasses fa-7x"
                    ></i></button>
        </div>
    </div>

    <div class="navbar">
        <div class="pages">
            <a href="emotes" class="nav-logo"><img src="img/heart-logo.png" height="130px"></a>
            <a href="/" class="nav-logo"><img src="img/home-button.png" height="130px"></a>
            <a href="nft" class="nav-logo"><img src="img/nft-logo.png" height="130px"></a>
        </div>
    </div>
</body>
<script src="scripts/app.js"> </script>

</html>
