<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
    <title>Daily Question</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <h1 id="daily_q" style="font-size: 50px; text-align: center;"> Daily question:
        </h1>
        <p id="cool_q" style="font-size: 40px; text-align: center;"> </p>

        <div id="main_video_container">
            <video id="main_video" playsinline autoplay > Can't load video :( </video>
            <div id="main_video-button">Record</div>
            <div id = "finalize-button">Finalize</div>
        </div>

       


        <h2 id="feeling_q" style="font-size: 50px; text-align: center;"> How are you feeling?

        </h2>

        <div id="icons">
            <button class="btn" onclick='storeVar(this.value)' value='1'><i class="fa-solid fa-face-sad-cry"
                    style="width: 100%; height:100%;"></i></button>
            <button class="btn" onclick='storeVar(this.value)' value='2'><i class="fa-solid fa-face-unamused"
                    style="width: 100%; height:100%;"></i></button>
            <button class="btn" onclick='storeVar(this.value)' value='3'><i class="fa-solid fa-face-zipper"
                    style="width: 100%; height:100%;"></i></button>
            <button class="btn" onclick='storeVar(this.value)' value='4'><i class="fa-solid fa-face-smile-wink"
                    style="width: 100%; height:100%;"></i></button>
            <button class="btn" onclick='storeVar(this.value)' value='5'><i class="fa-solid fa-face-sunglasses"
                    style="width: 100%; height:100%;"></i></button>
        </div>

    </div>

    <div class="navbar">
        <div class="pages">

            <a href="emotes"><img src="img/heart-logo.png" height="130px"></a>
            <a href="/"><img src="img/home-button.png" height="130px"></a>
            <a href="nft"><img src="img/nft-logo.png" height="130px"></a>
        </div>
    </div>
</body>
<script src="scripts/app.js"> </script>

</html>
