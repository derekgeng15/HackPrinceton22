<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>NFT Screen</title>
    </head>
    <body>
        <div class="container-nft">
            <h2 style="font-size: 60px; color: white; text-align: center;">Send a Gift!</h2>
            <form action="/image" method="POST">
            <div class="inner-nft">
              <div class="form-group mb-3" style="padding:20px">
                <label style="font-size: 40px;">Image</label>
                <input type="text" class="form-control" placeholder="Input image file path (example: C:\yourFile.jpeg)" name="Image" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
              </div> 
              
              <div class="form-group mb-3" style="padding:20px">
                <label style="font-size: 40px;">NFT Name</label>
                <input type="text" class="form-control" placeholder="Enter the name of your NFT" name="name" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
              </div>
              <div class="form-group mb-3" style="padding:20px">
                <label style="font-size: 40px;">NFT Description</label>
                <input type="text" class="form-control" placeholder="Enter NFT description" name="description" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
              </div>
              <div class="form-group mb-3" style="padding:20px">
                <label style="font-size: 40px;">Recipient Wallet Address</label>
                <input type="text" class="form-control" placeholder="Enter recipient's wallet address" name="recipientAddress" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
              </div>
              <div class="form-group mb-3" style="padding:20px">
                <label style="font-size: 40px;">allowPlatformToOperateToken</label>
                <input type="text" class="form-control" placeholder="true" name="allowPlatformToOperateToken" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
              </div>
              <div class="form-group mb-3" style="padding:20px">
                <label style="font-size: 40px;">Blockchain</label>
                <input type="text" class="form-control" placeholder="goerli" name="chain" style="height:100px; width:800px; font-size: 30px; text-align: center; border-radius: 15px">
              </div>
              <div class="d-grid mt-3" style="padding:20px">
                <button type="submit" class="btn btn-success" id="send-button">SEND</button>
              </div>
            </div>
            </form>
        </div>
        <div class="navbar">
            <div class="pages">
                <a href="stories.html" class="nav-logo"><img src="stories-logo.png" height="130px"></a>
                <a href="index.html" class="nav-logo"><img src="home-button.png" height="130px"></a>
                <a href="emotes.html" class="nav-logo"><img src="heart-logo.png" height="130px"></a>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
